<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>ğŸ“ Task Manager Pro</h1>
            <div class="header-actions">
                <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">ğŸŒ™</button>
                <button id="exportBtn" class="icon-btn" title="Export Tasks">ğŸ“¥</button>
                <button id="bulkDeleteBtn" class="icon-btn" title="Bulk Delete" style="display: none;">ğŸ—‘ï¸</button>
            </div>
        </header>
        
        <!-- Task Form -->
        <form id="taskForm" class="task-form">
            <div class="form-row">
                <input type="text" id="taskTitle" placeholder="Task title *" required>
            </div>
            
            <div class="form-row">
                <textarea id="taskDescription" placeholder="Task description" rows="3"></textarea>
            </div>
            
            <div class="form-row form-grid">
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">ğŸŸ¢ Low</option>
                        <option value="medium" selected>ğŸŸ¡ Medium</option>
                        <option value="high">ğŸ”´ High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal" list="categoryList">
                    <datalist id="categoryList"></datalist>
                </div>
                
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="datetime-local" id="taskDueDate">
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" id="submitBtn">â• Add Task</button>
                <button type="button" id="cancelBtn" class="btn-cancel" style="display: none;">Cancel</button>
            </div>
        </form>

        <!-- Enhanced Stats -->
        <div class="task-stats">
            <div class="stat stat-total">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat stat-active">
                <span class="stat-number" id="activeTasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat stat-completed">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat stat-high">
                <span class="stat-number" id="highPriorityTasks">0</span>
                <span class="stat-label">High Priority</span>
            </div>
            <div class="stat stat-overdue">
                <span class="stat-number" id="overdueTasks">0</span>
                <span class="stat-label">Overdue</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” Search tasks...">
            </div>
            
            <div class="filter-section">
                <div class="filter-group">
                    <label>Status:</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Priority:</label>
                    <div class="filter-buttons">
                        <button class="priority-filter-btn active" data-priority="all">All</button>
                        <button class="priority-filter-btn" data-priority="high">ğŸ”´ High</button>
                        <button class="priority-filter-btn" data-priority="medium">ğŸŸ¡ Medium</button>
                        <button class="priority-filter-btn" data-priority="low">ğŸŸ¢ Low</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Category:</label>
                    <select id="categoryFilter" class="category-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            
            <div class="bulk-actions">
                <label class="checkbox-label">
                    <input type="checkbox" id="selectAllCheckbox">
                    <span>Select All</span>
                </label>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="task-list"></div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">ğŸ“­</div>
            <h3>No tasks found</h3>
            <p>Create your first task to get started!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>âœï¸ Edit Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" placeholder="Task title *" required>
                </div>
                
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" placeholder="Task description" rows="4"></textarea>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="low">ğŸŸ¢ Low</option>
                            <option value="medium">ğŸŸ¡ Medium</option>
                            <option value="high">ğŸ”´ High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <input type="text" id="editTaskCategory" placeholder="Category">
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input type="datetime-local" id="editTaskDueDate">
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn-save">ğŸ’¾ Save Changes</button>
                    <button type="button" class="btn-cancel-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
