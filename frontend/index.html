<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Task Manager</h1>
        
        <!-- Task Form -->
        <form id="taskForm" class="task-form">
            <input type="hidden" id="taskId">
            <input type="text" id="taskTitle" placeholder="Task title *" required>
            <textarea id="taskDescription" placeholder="Task description" rows="3"></textarea>
            <div class="form-actions">
                <button type="submit" id="submitBtn">Add Task</button>
                <button type="button" id="cancelBtn" class="btn-cancel" style="display: none;">Cancel</button>
            </div>
        </form>

        <!-- Filters and Search -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” Search tasks...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <!-- Task Stats -->
        <div class="task-stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="activeTasks">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>

        <!-- Task List -->
        <div id="taskList" class="task-list"></div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">ğŸ“­</div>
            <h3>No tasks found</h3>
            <p>Create your first task to get started!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <input type="text" id="editTaskTitle" placeholder="Task title *" required>
                <textarea id="editTaskDescription" placeholder="Task description" rows="4"></textarea>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <button type="button" class="btn-cancel-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
